<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="calculator">
        <h1>Simple Interest Calculator</h1>
        <label for="principal">Put Amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount here">
        <br>
        <label for="rate">Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate">
        <br>
        <label for="time">Time (years):</label>
        <input type="number" id="time" placeholder="Enter time in years">
        <br>
        <button id="calculate">Calculate</button>
        <p id="result">Simple Interest: </p>
    </div>
    <script src="script.js"></script>
</body>

</html>
