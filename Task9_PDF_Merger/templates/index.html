<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        h1 {
            justify-content: center;
            text-align: center;
        }

        .from-group {
            margin: 10px 10px;
            padding: 20px;
        }
    </style>
</head>

<body>


    <div class="my-3">
        <h1>Welcome to BMark PDF Merger</h1>
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div class="from-group">
                <label width="700px" for="formFileMultiple" class="form-label">Multiple files input supported</label>
                <input class="form-control" type="file" name="pdfs" id="formFileMultiple" multiple accept=".pdf">
                <input class="btn-btn-primary my-4" type="submit" value="submit">
            </div>
        </form>
    </div>





</body>

</html>
